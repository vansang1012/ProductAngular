<div class='container'>
    <div class='col-8'>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Code</th>
                    <th scope="col">Available</th>
                    <th scope="col">Price</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let product of products'>
                    <td>{{product.name}}</td>
                    <td>{{product.code}}</td>
                    <td>{{product.available}}</td>
                    <td>{{product.price}}</td>
                    <td><button (click)="deleteProduct(product.id)">Delete</button></td>
                    <td><button> <a [routerLink]="['update',product.id]" routerLinkActive="router-link-active" >update</a></button></td>

                </tr>
            </tbody>
        </table>
        <a class='btn btn-primary' [routerLink]="['create']" routerLinkActive="router-link-active">ADD PRODUCT</a>
    </div>
</div>
