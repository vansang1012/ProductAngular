<form [formGroup]="updateForm" (ngSubmit)='onSubmit()'>
    <div class="form-group">
        <label>Name</label>
        <input type="email" class="form-control" value="{{product.name}}" formControlName="name">

    </div>
    <div class="form-group">
        <label>Code</label>
        <input type="text" class="form-control" value="{{product.code}}" formControlName="code">
    </div>
    <div class="form-group">
        <label>Available</label>
        <input type="text" class="form-control" value="{{product.available}}" formControlName="available">
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" value="{{product.price}}" formControlName="price">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
